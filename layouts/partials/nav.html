<div class="nav">
    <ul id="menu-menu" class="menu">
        {{ range .Site.Menus.main }}
            <li class="pview menu-item menu-item-type-post_type menu-item-object-page">
                <a href="{{ .URL }}">
                    {{ $name := print .Name | safeHTML }}
                    {{ $name }}
                </a>
            </li>
        {{ end }}
    </ul>
    <span class="target"></span>
    <center>
        <div class="hitokoto">
            <span class="typed" id="hitokoto" data-st="{{ .Site.Params.hitokotoEnabled }}"></span>
        </div>
    </center>

    <p class="footerlinks">
        {{ range .Site.Data.socialmedia.accounts }}
            <a href="{{ .url }}" class="{{ .icon }}" title="{{ .name }}" target="_blank" rel="noopener"></a>
        {{ end }}
    </p>

    <p id="copyright">
       Copyright &copy; {{ now.Format "2006" }} {{ .Site.Title }}.
       <span> | </span> Powered by <a href="https://gohugo.io/">Hugo</a>
       <span> | </span> <a href="https://github.com/c01dcat/hugo-theme-diaspora">Diaspora Theme</a> by Cold Cat
    </p>
</div>
