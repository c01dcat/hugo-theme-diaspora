<div class="post">
    <a href="{{ .RelPermalink }}" title="{{ .Title }}">
        <img src="{{ .Params.cover }}" class="cover" width="680" height="440">
    </a>
    <div class="else">
        <p>{{ index $.Site.Data.month (printf "%d" .Date.Month) }} {{ .Date.Format "02, 2006" }}</p>
        <h3><a href="{{ .RelPermalink }}" class="posttitle">{{ .Title }}</a></h3>
        <p>{{ .Summary | truncate 80 }}</p>
    </div>
</div>
